<!DOCTYPE html>
<html>
<head>
    <title>NFZ Stats Viewer</title>
    <link rel="icon" type="image/x-icon" href="3sicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #0b0c0c, #18191a);
            padding: 15px;
            box-shadow: 0px 0px 12px 12px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            display: inline-flex;
            justify-content: center;
            z-index: 4;
            margin-bottom: 0px;
        }

        .text-box {
            background: #080808;
            color: #0e0e0e;
            padding: 0px;
            z-index: 3;
            width: 100%;
            margin: 0px;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        .content {
            flex: 1;
            padding: 20px;
            position: relative;
            z-index: 1;
            margin-top: 70px;
        }

        .levels-button,
        .leglist-button,
        .stats-button {
            background-color: #141414;
            color: rgb(221, 221, 221);
            padding: 10px 20px;
            border: 2px solid #c7c7c7;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            font-family: Arial, sans-serif;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            display: block;
            margin-bottom: 0px;
            margin-left: 20px;
            margin-right: 20px;
            box-shadow: 0px 0px 3px 3px rgba(102, 102, 102, 0);
        }

        .levels-button:hover,
        .leglist-button:hover,
        .stats-button:hover {
            border: 2px solid #636363;
            background-color: #f2f2f2;
            transform: scale(1.05);
            color: rgb(5, 5, 5);
        }

        .stats-sheet {
            width: 100%;
            height: calc(100vh - 120px);
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 20px;
            z-index: 2;
        }

        .stats-sheet iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes loadingAnim {
            0% {
                transform: translateY(0px);
                filter: opacity(0);
            }
            25% {
                transform: translateY(0px);
                filter: opacity(100%);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="levels.html" class="levels-button">Main List</a>
        <a href="stats.html" class="stats-button">Stats Viewer</a>
    </div>

    <div class="stats-sheet">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTKr4elbKFkQbBCx_6JN1wBkMCWIN9NA83-aLWIZ3Rg-qqdGHvKd2d38LVNN5rUVqyCAHVi-NFa4NvG/pubhtml?gid=2056152085&amp;single=true&amp;widget=true&amp;headers=false"
        ></iframe>
    </div>

    <div class="text-box">
        <p>Â©Mariner 2024</p>
    </div>
</body>
</html>
